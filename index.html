    // --- STATE VARIABLES ---
    let currentMCQuestionIndex = 0;
    let currentEssayIndex = 0;
    let mcScore = 0;

    // --- DOM ELEMENTS ---
    const navSelect = document.getElementById('nav-select');
    const mainContent = document.getElementById('main-content');
    const contentTitle = document.getElementById('content-title');
    const searchInput = document.getElementById('search-input');
    
    // --- FUNCTIONS ---
    function populateNav() {
        const navItems = Object.keys(allData).map(key => {
            return `<option value="${key}">${allData[key].title}</option>`;
        }).join('');
        navSelect.innerHTML = navItems;
    }

    function renderContent(key) {
        if (!allData[key]) {
            mainContent.innerHTML = `<div class="text-center p-10"><h2 class="text-2xl font-bold">Selamat Datang di Website Pembelajaran PJOK</h2><p class="mt-4 text-lg text-gray-600">Silakan pilih materi pelajaran dari menu di atas untuk mulai belajar.</p></div>`;
            contentTitle.textContent = 'Selamat Datang!';
            return;
        }

        const lesson = allData[key];
        contentTitle.textContent = lesson.title;
        mainContent.innerHTML = `<div class="bg-white p-6 rounded-lg shadow-sm">${lesson.content}</div>`;

        if (key === 'kuis') {
            startQuiz();
        }
    }
    
    function startQuiz() {
        currentMCQuestionIndex = 0;
        currentEssayIndex = 0;
        mcScore = 0;
        const quizContainer = document.getElementById('quiz-container');
        if (quizContainer) {
            quizContainer.innerHTML = ''; // Clear previous quiz content
            renderMCQuestion();
        }
    }

    function renderMCQuestion() {
        const quizContainer = document.getElementById('quiz-container');
        if (currentMCQuestionIndex >= quizData.length) {
            showMCResults();
            return;
        }

        const q = quizData[currentMCQuestionIndex];
        let quizHTML = `
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="mb-2 text-sm font-medium text-gray-500">Pilihan Ganda: Soal ${currentMCQuestionIndex + 1} dari ${quizData.length}</div>
                <p class="text-xl font-semibold mb-4">${q.question}</p>
                <div id="options-container" class="space-y-3">
                    ${q.options.map((opt, i) => `
                        <div class="flex items-center p-3 rounded-md border-2 border-gray-200 cursor-pointer quiz-option" data-index="${i}">
                            <span>${opt}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="quiz-explanation" id="exp-mc-${currentMCQuestionIndex}">${q.explanation}</div>
                <div id="quiz-nav" class="mt-6"></div>
            </div>
        `;
        quizContainer.innerHTML = quizHTML;

        document.querySelectorAll('.quiz-option').forEach(option => {
            option.addEventListener('click', () => checkMCAnswer(option));
        });
    }

    function checkMCAnswer(selectedOption) {
        const q = quizData[currentMCQuestionIndex];
        const userAnswer = parseInt(selectedOption.dataset.index);

        // Disable all options
        document.querySelectorAll('.quiz-option').forEach(opt => {
            opt.classList.add('disabled');
        });

        if (userAnswer === q.answer) {
            mcScore++;
            selectedOption.classList.add('selected-correct');
        } else {
            selectedOption.classList.add('selected-incorrect');
            // Also highlight the correct answer
            document.querySelector(`.quiz-option[data-index='${q.answer}']`).classList.add('selected-correct');
        }

        document.getElementById(`exp-mc-${currentMCQuestionIndex}`).classList.add('visible');
        
        const nextButton = document.createElement('button');
        nextButton.textContent = 'Lanjut';
        nextButton.className = 'w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300';
        nextButton.onclick = () => {
            currentMCQuestionIndex++;
            renderMCQuestion();
        };
        document.getElementById('quiz-nav').appendChild(nextButton);
    }

    function showMCResults() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <div class="bg-white p-8 rounded-lg shadow-sm text-center">
                <h3 class="text-2xl font-bold mb-4">Hasil Kuis Pilihan Ganda</h3>
                <p class="text-4xl font-bold mb-4">${mcScore} / ${quizData.length}</p>
                <p class="text-xl mb-6">Anda menjawab benar ${((mcScore/quizData.length)*100).toFixed(1)}% soal.</p>
                <button id="start-essay-quiz" class="bg-green-600 text-white font-bold py-3 px-6 rounded-md hover:bg-green-700 transition duration-300">
                    Lanjutkan ke Kuis Esai
                </button>
            </div>
        `;
        document.getElementById('start-essay-quiz').onclick = renderEssayQuestion;
    }
    
    function renderEssayQuestion() {
        const quizContainer = document.getElementById('quiz-container');
        if (currentEssayIndex >= essayData.length) {
            showFinalResults();
            return;
        }

        const q = essayData[currentEssayIndex];
        let quizHTML = `
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="mb-2 text-sm font-medium text-gray-500">Esai: Soal ${currentEssayIndex + 1} dari ${essayData.length}</div>
                <p class="text-xl font-semibold mb-4">${q.question}</p>
                <textarea class="w-full p-2 border border-gray-300 rounded-md" rows="4" placeholder="Ketik jawabanmu di sini..."></textarea>
                <button class="show-essay-answer mt-3 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Lihat Pembahasan</button>
                <div class="quiz-explanation" id="exp-essay-${currentEssayIndex}">${q.explanation}</div>
                <div id="quiz-nav" class="mt-6"></div>
            </div>
        `;
        quizContainer.innerHTML = quizHTML;
        
        document.querySelector('.show-essay-answer').addEventListener('click', function() {
            this.style.display = 'none';
            document.getElementById(`exp-essay-${currentEssayIndex}`).classList.add('visible');
            const nextButton = document.createElement('button');
            nextButton.textContent = 'Lanjut';
            nextButton.className = 'w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 transition duration-300';
            nextButton.onclick = () => {
                currentEssayIndex++;
                renderEssayQuestion();
            };
            document.getElementById('quiz-nav').appendChild(nextButton);
        });
    }

    function showFinalResults() {
        const quizContainer = document.getElementById('quiz-container');
        quizContainer.innerHTML = `
            <div class="bg-white p-8 rounded-lg shadow-sm text-center">
                <h3 class="text-2xl font-bold mb-4">Kuis Selesai!</h3>
                <p class="text-lg mb-6">Anda telah menyelesaikan semua bagian kuis. Semoga bermanfaat!</p>
                <button onclick="window.location.hash = 'pelajaran1'" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition duration-300">
                    Kembali ke Materi Awal
                </button>
            </div>
        `;
    }

    function handleNavChange() {
        const key = navSelect.value;
        window.location.hash = key;
    }
    
    function handleHashChange() {
        const key = window.location.hash.substring(1) || 'pelajaran1';
        renderContent(key);
        // Update select value without triggering change event
        if (navSelect.value !== key) {
            navSelect.value = key;
        }
    }
    
    function handleSearch() {
        const query = searchInput.value.toLowerCase().trim();
        if (!query) return;

        for (const key in allData) {
            if (allData.hasOwnProperty(key)) {
                const lesson = allData[key];
                const searchableContent = `${lesson.title} ${lesson.content}`.toLowerCase();
                if (searchableContent.includes(query)) {
                    window.location.hash = key;
                    // Highlight logic can be added here if needed
                    return; // Stop at first match
                }
            }
        }
        alert('Materi tidak ditemukan.');
    }

    // --- EVENT LISTENERS ---
    navSelect.addEventListener('change', handleNavChange);
    window.addEventListener('hashchange', handleHashChange);
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });

    // --- INITIALIZATION ---
    populateNav();
    // Initial content load based on hash or default
    handleHashChange();
});
